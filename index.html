<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  </head>
  <body class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden">
    <img
      src="asset/Floral_Element_left.png"
      class="absolute top-0 left-0 w-42 h-42 lg:w-72 lg:h-62 animate-flower-in-left flower-move"
      alt="flora left"
    />
    <img
      src="asset/Floral_Element_right.png"
      class="absolute top-0 right-0 w-42 h-42 lg:w-72 lg:h-62 animate-flower-in-right flower-move"
      alt="flora right"
    />
    <img
      src="asset/Floral_Element_bottom_left.png"
      class="absolute bottom-0 left-0 w-42 h-42 lg:w-72 lg:h-62 animate-flower-in-bottom-left flower-move"
      alt="flora bottom left"
    />
    <img
      src="asset/Floral_Element_bottom_right.png"
      class="absolute bottom-0 right-0 w-42 h-42 lg:w-72 lg:h-62 animate-flower-in-bottom-right flower-move"
      alt="flora bottom right"
    />
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative z-10 flex flex-col h-auto items-center text-center text-white gap-6">
      <div class="rounded-full border-2 border-white w-14 h-14 flex items-center justify-center">
        <img src="asset/envelope_close.svg" alt="envelope" class="w-10 h-10" />
      </div>

      <div class="gap-4 flex flex-col items-center">
        <p class="tracking-[0.3em] text-sm md:text-base text-gray-200 uppercase">The Wedding of</p>
        <h1 class="great-vibes text-5xl md:text-8xl font-bold text-white">Maulana & Dinda</h1>
        <div class="flex items-center justify-center gap-2">
          <span class="h-[0.8px] w-16 bg-white block"></span>
          <img src="asset/heart_white.svg" class="h-8 w-8" alt="heart" />
          <span class="h-[0.8px] w-16 bg-white block"></span>
        </div>
        <div class="flex items-center justify-center gap-2 text-white text-lg playfair-display">
          <span>19</span>
          <span>•</span>
          <span>September</span>
          <span>•</span>
          <span>2025</span>
        </div>
      </div>

      <div class="flex flex-col items-center gap-2">
        <button class="button-open-invitation">
          <img src="asset/envelope_close.svg" alt="envelope open" class="w-7 h-7" />
          <span class="playfair-display">Buka Undangan</span>
        </button>
        <p class="mt-3 text-gray-200 text-sm">Kepada Bapak/Ibu/Saudara/i</p>
      </div>
    </div>
  </body>
</html>
